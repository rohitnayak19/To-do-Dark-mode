<!DOCTYPE html>
<html lang="en">

<head>

    <title>Image-carousel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

        <!-- <h1>Image carouselt</h1> -->

        <div class="carousel">

                alt="">
            <img src="https://plus.unsplash.com/premium_vector-1713201017366-f764a073f393?q=80&w=764&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="">
            <img src="https://plus.unsplash.com/premium_vector-1710933932766-5d0440efcd4f?q=80&w=880&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="">

                alt="">
            <img src="https://plus.unsplash.com/premium_vector-1711256018089-45efbe91e5a9?q=80&w=880&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="">

        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="size-6 nextBtn">
            <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
        </svg>

    </div>

    <script src="./script.js"></script>
