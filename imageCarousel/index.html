<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image carousel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

        <button class="prev-btn">&#10094;</button>

            <img src="https://plus.unsplash.com/premium_photo-1667673941713-ad4d4751c93b?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8ZG9nfGVufDB8MHwwfHx8MA%3D%3D" alt="2">
            <img src="https://images.unsplash.com/photo-1518717758536-85ae29035b6d?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8ZG9nfGVufDB8MHwwfHx8MA%3D%3D" alt="3">
        </div>
        <button class="next-btn">&#10095;</button>
    </div>

    <script src="./script.js"></script>
</body>

</html>
