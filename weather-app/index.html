<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <main>
        <form action="" id="form">
            <input type="text" placeholder="Enter your city" id="searchInput">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>

        <section class="result">
            <figure class="name" id="city">
                <figcaption>London</figcaption>
                <img src="https://flagsapi.com/GB/shiny/32.png" alt="">
            </figure>
            <figure class="temperature" id="temperature">
                <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="">
                <figcaption>
                    <span>31</span>
                    <sup>o</sup>
                </figcaption>
            </figure>
            <p class="description" id="description">
                Overcast cloudes
            </p>
            <ul>
                <li>
                    <span>Cloudes</span>
                    <i class="fa-solid fa-cloud"></i>
                    <span id="cloudes">98</span>
                </li>
                 <li>
                    <span>Humidity</span>
                    <i class="fa-solid fa-droplet"></i>
                    <span id="humidity">55</span>
                </li>
                 <li>
                    <span>Pressure</span>
                    <i class="fa-solid fa-gauge"></i>
                    <span id="pressure">1001</span>hpa
                </li>
            </ul>
        </section>

        <div class="error"></div>
        <div id="errorMessage" style="display: none; color: red; text-align: center; margin-top: 10px;"></div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
