<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second largest number</title>
</head>
<body>
    <h1>Find second largest number</h1>

    <script>
        function secondLargestNumber(arr){
            if(!arr.length){
                return 'Array length is 0'
            };
            let largestNumber=arr[0]
            let secondLargestNumber=arr[0]

            for(let i = 1; i < arr.length;i++){
                if(arr[i]>largestNumber){
                    secondLargestNumber=largestNumber
                    largestNumber=arr[i]
                } else if(arr[i] > secondLargestNumber){
                    secondLargestNumber=arr[i]
                }
            }

            return secondLargestNumber;
        }

        console.log(secondLargestNumber([1,2,3,4,5,6,10,19,11]))
    </script>
</body>
</html>
