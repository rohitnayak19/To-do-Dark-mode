<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>is Palimdrome</title>
</head>

<body>
    <h1>Is palimdrome</h1>
    <script>
        function isPalimdrome(str) {
            //console.log(str.len)
            if (!str) return;

            let start = 0;
            let end = str.length - 1;
            while (start < end) {
                if (str[start] !== str[end]) return false;
                start++
                end--
            }
            return true;
        }

        console.log(isPalimdrome("madam"))
        console.log(isPalimdrome("hello"))
        console.log(isPalimdrome("racecar"))
        console.log(isPalimdrome("nayak"))  
    </script>
</body>

</html>
