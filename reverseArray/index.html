<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Array</title>
</head>
<body>
    <h1>Reverse Array</h1>

    <script>
    
    function reverseArr(arr){

        let start=0;
        let end=arr.length-1;

        while(start < end){
            let temp=arr[start];
            arr[start]=arr[end]
            arr[end]=temp
            
            start++
            end--
        }

        return arr
    }

    console.log(reverseArr([1,2,3,4]))
    </script>
</body>
</html>
